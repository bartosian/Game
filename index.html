<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Froot Wars</title>
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
</head>
<body>
<div id="wrapper">
    <div id="gamecontainer">
        <canvas id="gamecanvas" width="700" height="700" class="gamelayer">
        </canvas>
        <div id="scorescreen" class="gamelayer">
            <img id="togglemusic" src="images/sound1.png" alt="Toggle Music">
            <img src="images/prev.png" alt="Restart Level ">
            <span id="score">Score: 0</span>
        </div>
        <div id="gamestartscreen" class="gamelayer">
            <div class="btn-group">
                <div class="btn_wrap">
                    <h2 class="btn_wrap__header">Press to start game</h2>
                    <img src="images/startBtn.png" onclick="game.showLevelScreen()" alt="Play Game">
                </div>
                <div class="btn_wrap">
                    <h3 class="btn_wrap__header">Press to set up game</h3>
                    <img src="images/setBtn.png" alt="Settings">
                </div>
            </div>
        </div>
        <div id="levelselectscreen" class="gamelayer">
            <div id="levelWrap">
            </div>
            <div class="ships">
                <img src="./images/nlo.gif" alt="NLO">
                <img src="./images/nlo2.gif" alt="NLO2">
                <img src="./images/nlo3.gif" alt="NLO2">
            </div>
            <div class="advantages">
                <div class="advantages__block">
                    <p>ARMOR
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </p>
                    <p>SPEED
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </p>
                    <p>WEAPONS
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </p>
                </div>
                <div class="advantages__block">
                    <p>ARMOR
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </p>
                    <p>SPEED
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </p>
                    <p>WEAPONS
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </p>
                </div>
                <div class="advantages__block">
                    <p>ARMOR
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </p>
                    <p>SPEED
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </p>
                    <p>WEAPONS
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </p>
                </div>
            </div>
        </div>
        <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage"></div>
        </div>
        <div id="endingscreen" class="gamelayer">
            <div>
                <p id="endingmessage">The Level Is Over Message</p>
                <p id="playcurrentlevel" class="endingoption"><img src="images/
                        icons/prev.png" alt="Replay">Replay Current Level</p>
                <p id="playnextlevel" class="endingoption"><img src="images/icons/
                        next.png" alt="Next">Play Next Level</p>
                <p id="returntolevelscreen" class="endingoption"><img src="images/
                        icons/return.png" alt="Return">Return to Level Screen</p>
            </div>
        </div>
    </div>
</div>
<script src="js/game.js" type="text/javascript"></script>
<script src="js/loader.js" type="text/javascript"></script>
<script src="js/mouse.js" type="text/javascript"></script>
<script src="js/levels.js" type="text/javascript"></script>
</body>
</html>
